<h1 class="text-center text-3xl text-6xl mt-8">singup </h1>

<br>
<br>
<br>

<div class=" flex w-full">
<div class="form w-2/3 mt-16 " *ngIf="!formSubmitted">
    <div class="field text-left py-2">
        <div class="title">name</div>
        <div class="value">
            <input [(ngModel)]="name" type="text" class="rounded-lg   border-2 border-[#1da1f2]" placeholder="Name">
        </div>
    </div>

    <div class="field text-left py-2">
        <div class="title ">lastName</div>
        <div class="value">
            <input [(ngModel)]="family" type="text" class="rounded-lg   border-2  border-[#1da1f2]" placeholder="lastName">
        </div>
    </div>
    <div class="field text-left py-2">
        <div class="title">email</div>
        <div class="value">
            <input [(ngModel)]="email" type="text" class="rounded-lg  border-2 border-[#1da1f2] " placeholder="Email">
        </div>
    </div>
    <div class="field text-left py-2">
        <div class="title">phoneNumber</div>
        <div class="value">
            <input [(ngModel)]="phone" type="text" class="rounded-lg   border-2 border-[#1da1f2]" placeholder="phoneNumber">
        </div>
    </div>

    


    <div class="actions">
        <button (click)="submit()" class="border-4 border-blue-300/75 rounded-2xl p-2 hover:bg-[#1da1f2]   ">send</button>
    </div>

</div>
<div class="w-2/3 aspect-square bg-blue-300  rounded-xl " id="q">

<div class="after-submit" *ngIf="formSubmitted">

    <p>
        you signed up successfully. you will receive an email with invite to class 
    </p>
</div>

</div>
</div>
<div class="w-full mt-4"><button><a [routerLink]="''" class="border-4  border-blue-300/75  rounded-2xl p-2 hover:bg-[#1da1f2]  ">homePage
</a></button> </div>
